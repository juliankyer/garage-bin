<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Garage Bin</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  
  <body>
    <header>
      <h1>Garage Bin</h1>
      <h2>Who knows what's in here???</h2>
    </header>
    
    <section>
      <h2>Contents</h2>
      <p>Fancy things: </p>
      <p>Dusty things: </p>
      <p>Gross things: </p>
      <p>Total things: </p>
    </section>
    
    <section class="inputs">
      <h2>Throw something in the garage...</h2>
      <input type="text" placeholder="Name" id="item-name">
      <input type="text" placeholder="Reason for being here" id="item-reason">
      <p>Let's be honest... How clean is this?</p>
      <select name="cleanliness" id="select-option">
        <option value="sparkling">Sparkling</option>
        <option value="dusty">Dusty</option>
        <option value="rancid">Rancid</option>
      </select>
      <button id="add-btn">Into the garage!</button>
    </section>
    
    <section class="garage">
      <ul>
      </ul>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
